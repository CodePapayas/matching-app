<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Client Fit Survey</title>
</head>
<body>
    <h1 id="title">Client Fit Survey</h1>
    <br>
    <div id="results"></div>
    <br>
    <form id="form">

    <h2>Personal Info</h2>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName"><br>
        <label for="bDay">Date of birth:</label>
        <input type="date" id="bDay" name="bDay"><br>
        <br>
    <h2>Availability</h2>
        <label for="time">Best time for therapy:</label><br>
        <input type="checkbox" id="morn" name="morn">
        <label for="morning">Morning</label><br>
        <input type="checkbox" id="noon" name="noon">
        <label for="afternoon">Afternoon</label><br>
        <input type="checkbox" id="eve" name="eve">
        <label for="Evening">Evening</label>
        <br>
    <h2>Symptoms</h2>
        <input type="checkbox" id="A" name="A"><label for="A">A</label><br>
        <input type="checkbox" id="B" name="B"><label for="B">B</label><br>
        <input type="checkbox" id="C" name="C"><label for="C">C</label><br>
        <input type="checkbox" id="D" name="D"><label for="D">D</label><br>
        <input type="checkbox" id="E" name="E"><label for="E">E</label><br>
        <input type="checkbox" id="F" name="F"><label for="F">F</label><br>
        <input type="checkbox" id="G" name="G"><label for="G">G</label><br>
        <input type="checkbox" id="H" name="H"><label for="H">H</label><br>
        <input type="checkbox" id="I" name="I"><label for="I">I</label><br>
        <input type="checkbox" id="J" name="J"><label for="J">J</label><br>
        <input type="checkbox" id="K" name="K"><label for="K">K</label><br>
        <input type="checkbox" id="L" name="L"><label for="L">L</label><br>
    <br>
        <input type="checkbox" id="a" name="a"><label for="a">a</label><br>
        <input type="checkbox" id="b" name="b"><label for="b">b</label><br>
        <input type="checkbox" id="c" name="c"><label for="c">c</label><br>
        <input type="checkbox" id="d" name="d"><label for="d">d</label><br>
        <input type="checkbox" id="e" name="e"><label for="e">e</label><br>
        <input type="checkbox" id="f" name="f"><label for="f">f</label><br>
        <input type="checkbox" id="g" name="g"><label for="g">g</label><br>
        <input type="checkbox" id="h" name="h"><label for="h">h</label><br>
    <br>
        <input type="checkbox" id="Q" name="Q"><label for="Q">Q</label><br>
        <input type="checkbox" id="R" name="R"><label for="R">R</label><br>
        <input type="checkbox" id="S" name="S"><label for="S">S</label><br>
        <input type="checkbox" id="T" name="T"><label for="T">T</label><br>
        <input type="checkbox" id="U" name="U"><label for="U">U</label><br>
        <input type="checkbox" id="V" name="V"><label for="V">V</label><br>
        <input type="checkbox" id="W" name="W"><label for="W">W</label><br>
        <input type="checkbox" id="X" name="X"><label for="X">X</label><br>
        <input type="checkbox" id="Y" name="Y"><label for="Y">Y</label><br>
        <input type="checkbox" id="Z" name="Z"><label for="Z">Z</label><br>
    <br>
        <input type="checkbox" id="r" name="r"><label for="r">r</label><br>
        <input type="checkbox" id="s" name="s"><label for="s">s</label><br>
        <input type="checkbox" id="t" name="t"><label for="t">t</label><br>
        <input type="checkbox" id="u" name="u"><label for="u">u</label><br>
        <input type="checkbox" id="v" name="v"><label for="v">v</label><br>
    <br>
        <button id="calculate">Submit</button>

   
    
    
        
    </form>

    <script src="script.js"></script>
